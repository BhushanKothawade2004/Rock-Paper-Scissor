<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissor</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <div class="title-container">
            <h1 id="heading">Rock Paper Scissor</h1>
        </div>
    </header>
    <main>
        <div class="choices">
            <div class="choice" id="rock">
                <img  class="images" src="/Images/Rock.jpeg" alt="Rock">
            </div>
            <div class="choice" id="paper">
                <img src="/Images/paper.jpeg" alt="Paper">
            </div>
            <div class="choice" id="scissor">
                <img src="/Images/scissor.jpeg" alt="Scissor">
            </div>
        </div>
        <div class="names">
            <div class="name">
                <p>Rock</p>
            </div>
            <div class="name">
                <p>Paper</p>
            </div>
            <div class="name">
                <p>Scissor</p>
            </div>
        </div>
        <div class="score-container">
            <div>
                <p class="score" id="user">0</p>
                <p>Your Score</p>
            </div>
            <div>
                <p class="score" id="comp">0</p>
                <p>Computer Score</p>
            </div>
        </div>
        <div class="move-container">
            <p class="move">Your Move</p>
        </div>
    </main>
    <script src="script.js"></script>
</body>

</html>
